# COPR repositories list
# "solopasha/hyprland" is not up to date to the current Hyprland version, replaced with the fork "sdegler/hyprland"
[copr]
repos = [
  "ririko66z/dots-hyprland",
  "sdegler/hyprland",
  "deltacopy/darkly",
  "alternateved/eza",
  "atim/starship"
]

# Fedora dependencies list

# Audio
[groups.audio]
packages = [
  "cava",
  "pavucontrol",
  "wireplumber",
  "libdbusmenu-gtk3-devel",
  "playerctl"
]

# Backlight
[groups.backlight]
packages = [
  "geoclue2",
  "brightnessctl",
  "ddcutil"
]
install_opts = ["--setopt=install_weak_deps=False"]

# Basic
[groups.basic]
packages = [
  "bc",
  "coreutils",
  "cliphist",
  "cmake",
  "curl",
  "wget2",
  "ripgrep",
  "jq",
  "xdg-utils",
  "rsync",
  "yq"
]

# Cursor themes
[groups.cursor_themes]
packages = [
  "bibata-cursor-theme"
]

# Fonts & Themes
[groups.fonts_and_themes]
packages = [
  "adw-gtk3-theme",
  "breeze-cursor-theme",
  "grub2-breeze-theme",
  "breeze-icon-theme",
  "breeze-icon-theme-fedora",
  "kf6-breeze-icons",
  "sddm-breeze",
  "breeze-plus-icon-theme",
  "darkly",
  "eza",
  "fish",
  "fontconfig",
  "kitty",
  "matugen",
  "florian-karsten-space-grotesk-fonts",
  "starship",
  "jetbrains-mono-nerd-fonts",
  "google-material-symbols-vf-rounded-fonts",
  "material-icons-fonts",
  "readex-pro-fonts-all",
  "google-rubik-vf-fonts",
  "twitter-twemoji-fonts",
  "google-sans-flex-vf-fonts"
]

# Hyprland
[groups.hyprland]
packages = [
  "hyprland",
  "hyprland-guiutils",
  "hyprsunset",
  "wl-clipboard"
]
install_opts = ["--setopt=install_weak_deps=False"]

# KDE
[groups.kde]
packages = [
  "bluedevil",
  "gnome-keyring",
  "NetworkManager",
  "plasma-nm",
  "polkit-kde",
  "dolphin",
  "plasma-systemsettings"
]

# MicroTeX-git
[groups.microtex]
