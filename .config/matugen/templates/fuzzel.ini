[main]
font=Iosevka:size=10
icon-theme=Papirus-Dark
terminal=kitty
width=30
lines=12
horizontal-pad=20
vertical-pad=20
inner-pad=8
line-height=18
letter-spacing=0
anchor=bottom-right
x-offset=-50
y-offset=-50
layer=overlay

[colors]
background="{{colors.surface.default.hex}}ff"
text="{{colors.on_surface.default.hex}}ff"
match="{{colors.primary.default.hex}}ff"
selection="{{colors.secondary_container.default.hex}}ff"
selection-text="{{colors.on_secondary_container.default.hex}}ff"
selection-match="{{colors.primary.default.hex}}ff"
border="{{colors.outline.default.hex}}ff"

[border]
width=0
radius=12
