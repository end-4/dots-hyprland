bindid = Super, Super_L, Toggle overview, global, quickshell:overviewToggleRelease # Toggle overview/launcher
bindid = Super, Super_R, Toggle overview, global, quickshell:overviewToggleRelease # [hidden] Toggle overview/launcher
bind = Super, Super_L, exec, qs -c $qsConfig ipc call TEST_ALIVE || pkill fuzzel || fuzzel # [hidden] Launcher (fallback)
bind = Super, Super_R, exec, qs -c $qsConfig ipc call TEST_ALIVE || pkill fuzzel || fuzzel # [hidden] Launcher (fallback)
binditn = Super, catchall, global, quickshell:overviewToggleReleaseInterrupt # [hidden]
bind = Ctrl, Super_L, global, quickshell:overviewToggleReleaseInterrupt # [hidden]
bind = Ctrl, Super_R, global, quickshell:overviewToggleReleaseInterrupt # [hidden]
bind = Super, mouse:272, global, quickshell:overviewToggleReleaseInterrupt # [hidden]
bind = Super, mouse:273, global, quickshell:overviewToggleReleaseInterrupt # [hidden]
bind = Super, mouse:274, global, quickshell:overviewToggleReleaseInterrupt # [hidden]
bind = Super, mouse:275, global, quickshell:overviewToggleReleaseInterrupt # [hidden]
bind = Super, mouse:276, global, quickshell:overviewToggleReleaseInterrupt # [hidden]
bind = Super, mouse:277, global, quickshell:overviewToggleReleaseInterrupt # [hidden]
bind = Super, mouse_up,  global, quickshell:overviewToggleReleaseInterrupt # [hidden]
bind = Super, mouse_down,global, quickshell:overviewToggleReleaseInterrupt # [hidden]

bindit = ,Super_L, global, quickshell:workspaceNumber # [hidden]
bindit = ,Super_R, global, quickshell:workspaceNumber # [hidden]
bindd = Super, V, Clipboard history >> clipboard, global, quickshell:overviewClipboardToggle
bindd = Super, Period, Emoji >> clipboard, global, quickshell:overviewEmojiToggle # Emoji >> clipboard

bind = Super, B, global, quickshell:sidebarLeftToggle
bind = Super, N, global, quickshell:sidebarRightToggle
bind = Super, M, global, quickshell:mediaControlsToggle

bind = Super, D, exec, rofi -show drun
bind = Super, ESCAPE, exec, kitty --title btop-launch btop

bind = Super, A, centerwindow
bind = Super, S, togglesplit
#bind = Super, F, exec, hyprctl dispatch togglefloating && hyprctl dispatch resizeactive exact 1000 700 && hyprctl dispatch centerwindow
bind = Super, F, exec, ~/Apki/hyprland/float-by-class.sh
bind = Super, G, togglegroup

bind = Super, Z, fullscreen, 1
bind = Super SHIFT, Z, fullscreen, 0
bind = Super, X, killactive
bind = Super, C, sendshortcut, CTRL, F4,
bind = Super CTRL, L, splitratio, +0.1
bind = Super CTRL, J, splitratio, -0.1
bind = Super CTRL, I, resizeactive, 0 -50
bind = Super CTRL, K, resizeactive, 0 50

bind = Super CTRL_SHIFT, BACKSPACE, exec, hyprpanel -q; hyprpanel
#bind = Super, BACKSLASH, exec, hyprlock
bind = Super, BACKSLASH, exec, loginctl lock-session
bind = Super CTRL_SHIFT, BACKSLASH, exec, bash -c 'hyprlock & sleep 2 & systemctl suspend'

bind = Super, RETURN, exec, kitty $HOME
#bind = Super, RETURN, exec, kgx $HOME

bind = Super, J, movefocus, l
bind = Super, L, movefocus, r
bind = Super, I, movefocus, u
bind = Super, K, movefocus, d
bind = Super SHIFT, J, movewindoworgroup, l
bind = Super SHIFT, L, movewindoworgroup, r
bind = Super SHIFT, I, movewindoworgroup, u
bind = Super SHIFT, K, movewindoworgroup, d
bind = Super, U, changegroupactive, b
bind = Super, O, changegroupactive, f
bind = Super SHIFT, U, movegroupwindow, b
bind = Super SHIFT, O, movegroupwindow, f

bindle =, XF86MonBrightnessUp, exec, qs -c $qsConfig ipc call brightness increment || brightnessctl s 5%+
bindle =, XF86MonBrightnessDown, exec, qs -c $qsConfig ipc call brightness decrement || brightnessctl s 5%-
bindle = Super, XF86AudioRaiseVolume , exec, qs -c $qsConfig ipc call brightness increment || brightnessctl s 5%+
bindle = Super, XF86AudioLowerVolume, exec, qs -c $qsConfig ipc call brightness decrement || brightnessctl s 5%-

bindle =, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindle =, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindle = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && ignis open-window ignis_OSD
bindle = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle && ignis open-window ignis_OSDmic

bind = Super, 1, workspace, 1
bind = Super, 2, workspace, 2
bind = Super, 3, workspace, 3
bind = Super, 4, workspace, 4
bind = Super, 5, workspace, 5
bind = Super, Q, workspace, 6
bind = Super, W, workspace, 7
bind = Super, E, workspace, 8
bind = Super, R, workspace, 9
bind = Super, T, workspace, 10

bind = Super SHIFT, 1, movetoworkspace, 1
bind = Super SHIFT, 2, movetoworkspace, 2
bind = Super SHIFT, 3, movetoworkspace, 3
bind = Super SHIFT, 4, movetoworkspace, 4
bind = Super SHIFT, 5, movetoworkspace, 5
bind = Super SHIFT, Q, movetoworkspace, 6
bind = Super SHIFT, W, movetoworkspace, 7
bind = Super SHIFT, E, movetoworkspace, 8
bind = Super SHIFT, R, movetoworkspace, 9
bind = Super SHIFT, T, movetoworkspace, 10

bind = Super, mouse_down, workspace, e+1
bind = Super, mouse_up, workspace, e-1

bindm = Super, mouse:272, movewindow
bindm = Super, mouse:273, resizewindow

bindd = Super, V, Copy clipboard history entry, exec, qs -c $qsConfig ipc call TEST_ALIVE || pkill fuzzel || cliphist list | fuzzel --match-mode fzf --dmenu | cliphist decode | wl-copy # [hidden] Clipboard history >> clipboard (fallback)
bindd = Super, Period, Copy an emoji, exec, qs -c $qsConfig ipc call TEST_ALIVE || pkill fuzzel || ~/.config/hypr/hyprland/scripts/fuzzel-emoji.sh copy # [hidden] Emoji >> clipboard (fallback)
bindd = Super, XF86AudioMicMute, Screen snip, exec, qs -p ~/.config/quickshell/$qsConfig/screenshot.qml || pidof slurp || hyprshot --freeze --clipboard-only --mode region --silent # Screen snip
# OCR
bindd = Super+Shift, Y, Character recognition, exec, grim -g "$(slurp $SLURP_ARGS)" "tmp.png" && tesseract "tmp.png" - | wl-copy && rm "tmp.png" # [hidden]
# Color picker
bindd = Super+Shift, P, Color picker, exec, hyprpicker -a # Pick color (Hex) >> clipboard
# AI
bindd = Super+Shift+Ctrl, mouse:273, Generate AI summary for selected text, exec, ~/.config/hypr/hyprland/scripts/ai/primary-buffer-query.sh # AI summary for selected text
bind = Super, equal, exec, "$HOME/Apki/bluetooth-profile-switch.sh"

bindd = Ctrl+Super, T, Toggle wallpaper selector, global, quickshell:wallpaperSelectorToggle # Wallpaper selectorb
bindd = Ctrl+Super, T, Change wallpaper, exec, qs -c $qsConfig ipc call TEST_ALIVE || ~/.config/quickshell/$qsConfig/scripts/colors/switchwall.sh # [hidden] Change wallpaper (fallback)

bind = Super+Ctrl+Shift, Escape, exec, qs -c $qsConfig