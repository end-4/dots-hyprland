bindl= Ctrl+Super, B, exec, playerctl previous # Previous track
bindl= Ctrl+Super, P, exec, playerctl play-pause # Play/pause media
bindl= ,XF86AudioPlay, exec, playerctl play-pause # [hidden]
bindl= ,XF86AudioPause, exec, playerctl play-pause # [hidden]

