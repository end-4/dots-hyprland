##! {E} Media
# ---------------------------------------------------------------------------------------
bind    = Super, E, submap, media # [hidden] Media submap
submap = media

bindl   =       , D, exec, playerctl play-pause # ⏯
bindl   =       , Q, exec, playerctl previous # ⏮
