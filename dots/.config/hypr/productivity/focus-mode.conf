# Focus Mode Configuration
# Customize which applications should be blocked during focus mode

# Add applications to block (use lowercase class names)
# You can find class names using: hyprctl clients
BLOCKED_APPS=(
    # Social Media
    "discord"
    "slack"
    "telegram"
    "signal"
    "whatsapp"
    
    # Entertainment
    "steam"
    "spotify"
    "vlc"
    "mpv"
    
    # Browsers with specific sites (requires additional configuration)
    # Note: For browser-specific blocking, consider using browser extensions
    
    # Gaming
    "minecraft"
    "gamemode"
    "lutris"
    
    # Video Streaming (if using specific apps)
    "netflix"
    "youtube-music"
    
    # Add your custom apps here
    # "custom-app-class"
)

# Optional: Set a default focus duration in minutes
FOCUS_DURATION=25  # Pomodoro technique default

# Optional: Enable periodic reminders
FOCUS_REMINDERS=true
REMINDER_INTERVAL=300  # 5 minutes in seconds
