# ==============================================================================
# Break Enforcer - Mandatory fullscreen break window
# ==============================================================================
# These rules ensure the break enforcer appears above all other windows
# and cannot be minimized or escaped during mandatory breaks
#
# Namespace: break-enforcer (matches WlrLayershell.namespace in break-enforcer.qml)
# Layer: Overlay (top layer, above everything)
# Focus: Exclusive (captures all keyboard input during breaks)
#
layerrule = blur, break-enforcer           # Apply blur effect to break overlay
layerrule = ignorealpha 0, break-enforcer  # Ensure full opacity
layerrule = noanim, break-enforcer         # Disable animations for instant appearance

