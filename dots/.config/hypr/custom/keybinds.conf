##! Productivity
bindd = Super+Shift, F, Toggle Focus Mode, exec, ~/.config/hypr/productivity/focus-mode.sh toggle # Toggle Focus Mode
bindd = Ctrl+Shift, P, Open Wellbeing Sidebar, exec, qs -c ii ipc call sidebarRight open # Open Right Sidebar
bindd = Super+Shift, P, Productivity Dashboard, exec, python3 ~/.config/hypr/productivity/productivity-dashboard.py # Open Productivity Dashboard
bindd = Super+Shift+Ctrl, P, Digital Wellbeing Stats, exec, kitty -1 -e python3 ~/.config/hypr/productivity/digital-wellbeing.py stats today # Show usage stats

